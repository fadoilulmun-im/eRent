<span class="m-1">
<button
  onClick={() => {
    props.changeSwitch(props.value);
  }}
  style="border-radius: 2rem;display:inline"
  class={
    "text-sm text-coolGray-900 text-center inline px-5 py-2 bg-white shadow border " +
    (props.switch == props.value ? "border-blue-700" : "border-gray-300")
  }
>
  {props.name}
</button>
</span>
